<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viet QR Decode</title>
    <link rel="stylesheet" href="./src/main.css">
    <script type="module" src="./src/main.js" defer></script>
    <script src="./src/html5-qrcode.min.js"></script>
</head>
<body>
    <div id="popup" class="overlay">
        <div class="scan">
            <a class="close">X</a>
            <div id="reader" class="qr__scan"></div>
        </div>
        
    </div>
    <div class="container">
        <textarea class="large-area large-area--input" placeholder="Enter VietQr Data here"></textarea>
        <div class="controls">
            <button type="button" class="controls__button controls_button--scan">Scan QR</button>
        </div>
        <textarea readonly class="large-area large-area--output" placeholder=""></textarea>
    </div>
</body>
</html>
